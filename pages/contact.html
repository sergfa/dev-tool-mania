<!DOCTYPE html>
<html>

<head>
		<!--fonts -->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- main CSS -->
	<link rel="stylesheet"  type="text/css" href="../css/main.css"/>
	<title>Web Develper Tools Mania</title>
</head>

<body>
	<!-- Start header section here-->
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<a href="../index.html"><h2>DevToolMania</h2></a>
				</div>	

				<div class="col-md-2 pull-right">
					<ul class="pull-right">
						<li><a href="../index.html">Home</a></li>	
						<li><a href="contact.html">Contact</a></li>	
					</ul>
				</div>	
			</div>	
		</div>	
	</div>	
	<!-- End header section here-->

	<!-- Start main section here-->
	<div class="main">
		<div class="container">
			<div class="row">
              <div class="col-md-6">
              <h2 class="contact-title">Have a question?</h2>
              <h3>Get in touch</h3>
              <form class="form-contact">
                <div class="form-group">
                    <label class="contact-label" for="contactName">Name<span class="req-field">*</span></label>
                    <input id="contactName" class="contact-input form-control" placeholder="Enter name"/>
                </div> 
                <div class="form-group">
                    <label for="contactEmail" class="contact-label">Email<span class="req-field">*</span></label>
                    <input id="contactEmail" class="contact-input form-control" placeholder="Enter email" type="email"/>
                </div> 

                <div class="form-group">
                    <label for="contactMsg" class="contact-label">Message<span class="req-field">*</span></label>
                    <textarea id="contactMsg" class="contact-input form-control" placeholder="Your message"  rows="4"></textarea>
                </div> 
                <p><span class="req-field">*</span> Indicates required field</p>
                <button id="btn-contact" class="btn btn-default">Submit</button>  
              </form> 
              </div>     
			</div>		
		</div>	
	</div>	
	<!-- End main section here-->

 	<!-- Start footer section here-->
	<div class="footer">
		<div class="container">
		 <div class="row">
			<div class="col-md-4">
				<p>DevToolMania Â©2017, All Rights Reserved</p>
			</div>	
			<div class="col-md-2 pull-right">
				<a href="https://icons8.com">Icon pack by Icons8</a>
			</div>	
		</div>	 
		</div>	
	</div>	
	<!-- End footer section here-->


</body>

</html>
